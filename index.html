<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Currency Converter
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Exchange from:
                        </span>
                        <select class="form__field form__field--select js-from" name="currencyFrom">
                            <option value="PLN">Polish Zloty</option>
                            <option value="GBP">British Pound</option>
                            <option value="USD">American Dollar</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount*:
                        </span>
                        <input placeholder="State the amount for exchange" class="form__field js-amount" type="number"  step="0.01" name="amount" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Exchange to:
                        </span>
                        <select class="form__field form__field--select js-to" name="currencyTo">
                            <option value="GBP">British Pound</option>
                            <option value="USD">American dollar</option>
                            <option value="EUR">Euro</option>
                            <option value="PLN">Polish Zloty</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Calculate</button>
                </p>

            </fieldset>
           
            <p class="form__paragraph">
                All the rates come from Bank of England Database as of 25.06.2020.
            </p>
           
            <p class="form__paragraph form__paragraph--result">
                <span class="js-result"></span>
             </p>
           

        </form>
        
        
    </div>
</body>

</html>
