<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Currency Converter
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Exchange from:
                        </span>
                        <select class="form__field form__field--select" name="currency">
                            <option>Polish Zloty</option>
                            <option>British Pound</option>
                            <option>American Dollar</option>
                            <option>Euro</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount:
                        </span>
                        <input class="form__field js-height" type="number" min="1" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Exchange to:
                        </span>
                        <select class="form__field form__field--select" name="currency">
                            <option>British Pound</option>
                            <option>American dollar</option>
                            <option>Euro</option>
                            <option>Polish Zloty</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Calculate</button>
                </p>

            </fieldset>


        </form>
        <p>
            The converted amount is: <strong class="js-bmi">n/a</strong>
        </p>
    </div>
</body>

</html>
